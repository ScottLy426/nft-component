<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">


</head>
<body class='flex align-items-center '>
  <div class='card-container flex'>
    <div class='img-container'>
      <span class='overlay'></span>
      <div>
        <img class='equil' src='images/image-equilibrium.jpg' alt='cube'/>
        <img class='view' src='images/icon-view.svg' alt='view'/>
      </div>
    </div>
    <h2 class='header'>
      Equilibrium #3429
    </h2>
    <div class='description'>
      Our Equilibrium collection promotes balance and calm.
    </div>
    <div class='price-and-time flex align-items-center'>
      <div class='flex align-items-center'>
        <img  src="images/icon-ethereum.svg"  alt="eth-icon" class='price-icon'>
        <span>0.041 ETH</span>
      </div>
      <div class='flex  align-items-cente'>
        <img src="images/icon-clock.svg" alt="clock" class='clock'>
        <span>3 days left</span>
      </div>
    </div>
    <div class="divider"></div>
    <div class="user flex align-items-center ">
      <img class="avatar" src="images/image-avatar.png" alt="avatar"></img>
      <div class='name'>
        <span>Creation of</span> 
        <span>Jules Wyvern</span>
      </div>
    </div>
  </div>
</body>
</html>
